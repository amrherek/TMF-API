# ~~~~~~~~~~~~~~~~~~~~~~
# International prefix configuration for msisdn
# ~~~~~~~~~~~~~~~~~~~~~~
# international prefix
msisdn.international.prefix=267
# local (without prefix) msisdn length
msisdn.local.length=8

# maximum number of customerBills to return
customerBill.searchLimit=20

# ~~~~~~~~~~~~~~~~~~~~~~
#  Error messages
# ~~~~~~~~~~~~~~~~~~~~~~
# list of files where error messages are defined
api.error.file=classpath:/errors/messages/errors-customerbill,classpath:/errors/messages/errors-common
# default locale
defaultLocale=en_US
# default encoding
defaultEncoding=UTF-8